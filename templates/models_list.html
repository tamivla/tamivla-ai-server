<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Models List - Tamivla AI Server</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .header { background: #2c3e50; color: white; padding: 20px; border-radius: 5px; text-align: center; margin-bottom: 20px; }
        .model-card { background: #f8f9fa; padding: 20px; margin: 15px 0; border-radius: 8px; border-left: 4px solid #3498db; }
        .model-name { font-size: 1.3em; font-weight: bold; color: #2c3e50; }
        .model-info { color: #666; margin: 10px 0; }
        .btn { padding: 8px 16px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-load { background: #27ae60; color: white; }
        .btn-unload { background: #e74c3c; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–æ–¥–µ–ª—è–º–∏</h1>
            <p>–°–ø–∏—Å–æ–∫ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö AI –º–æ–¥–µ–ª–µ–π</p>
        </div>
        
        <div id="models-list">
            <p>–ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –º–æ–¥–µ–ª–µ–π...</p>
        </div>
    </div>

    <script>
        async function loadModels() {
            try {
                const response = await fetch('/models/discovery');
                const data = await response.json();
                
                let html = '';
                if (data.models && data.models.length > 0) {
                    data.models.forEach(model => {
                        if (model.name.startsWith('models--')) {
                            const displayName = model.name.replace('models--', '').replace(/--/g, '/');
                            const sizeGB = (model.size_mb / 1024).toFixed(1);
                            html += `
                                <div class="model-card">
                                    <div class="model-name">${displayName}</div>
                                    <div class="model-info">
                                        <strong>–†–∞–∑–º–µ—Ä:</strong> ${sizeGB} GB | 
                                        <strong>–¢–∏–ø:</strong> ${model.model_type || 'unknown'} |
                                        <strong>–ê—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞:</strong> ${model.architecture || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}
                                    </div>
                                    <div>
                                        <button class="btn btn-load" onclick="loadModel('${displayName}')">üîÑ –ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
                                        <button class="btn btn-unload" onclick="unloadModel('${displayName}')">üóëÔ∏è –í—ã–≥—Ä—É–∑–∏—Ç—å</button>
                                    </div>
                                </div>
                            `;
                        }
                    });
                } else {
                    html = '<p>–ú–æ–¥–µ–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã –≤ –∫–µ—à–µ</p>';
                }
                document.getElementById('models-list').innerHTML = html;
            } catch (error) {
                document.getElementById('models-list').innerHTML = '<p style="color: red;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–∞ –º–æ–¥–µ–ª–µ–π</p>';
            }
        }

        async function loadModel(modelName) {
            try {
                const response = await fetch('/models/load', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model_name: modelName })
                });
                const result = await response.json();
                alert(result.message || '–ú–æ–¥–µ–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏: ' + error.message);
            }
        }

        async function unloadModel(modelName) {
            try {
                const response = await fetch('/models/unload', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model_name: modelName })
                });
                const result = await response.json();
                alert(result.message || '–ú–æ–¥–µ–ª—å –≤—ã–≥—Ä—É–∂–µ–Ω–∞');
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ –≤—ã–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏: ' + error.message);
            }
        }

        // –ó–∞–≥—Ä—É–∑–∏—Ç—å –º–æ–¥–µ–ª–∏ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', loadModels);
    </script>
</body>
</html>
